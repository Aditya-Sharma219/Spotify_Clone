<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left">

            <div class="leftkahead">
                <div class="logo">
                    <img class="slogo" src="img/spotify.svg" alt="Spotify">
                    <img class="close" src="img/close.svg" alt="close">
                </div>
                <div class="home">
                    <img src="img/home.svg" alt="Home">
                    <p> Home</p>
                </div>
                <div class="search">
                    <img src="img/search.svg" alt="Search">
                    <p>Search</p>
                </div>
            </div>


            <div class="library">
                <div class="librarykahead">
                    <div class="lib">
                        <img src="img/library.svg" alt="Library">
                        <p>Your Library</p>
                    </div>
                    <div class="plus">
                        <img src="img/plus.svg" alt="plus">
                    </div>
                </div>

                <div class="librarykacontent">
                    <div class="songslist">
                        <ul>


                        </ul>
                    </div>

                </div>

                <div class="librarykafooter">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                    <div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">
                            <span data-encore-id="text">Cookies</span>
                        </a>
                    </div>



                </div>
            </div>
        </div>


        <div class="right">
            <div class="rightkahead">

                <div class="arrows">
                    <img class="hamburger" src="img/hamburger.svg" alt="hamburger">
                    <img src="img/leftarrow.svg" alt="leftarrow">
                    <img src="img/rightarrow.svg" alt="rightarrow">
                </div>
                <div class="buttons">
                    <button class="signupbutton">Sign Up</button>
                    <button class="loginbutton">Login </button>
                </div>
            </div>
            <div class="content">
                <div class="contentkahead">
                    <h2>Popular artists</h2>
                    <p>Show all</p>
                </div>
                <div class="playlists">
                    <div class="cardcontainer">
                    </div>



                </div>
            </div>


            <div class="playbar">
                <div class="songinfo">

                </div>
                <div class="center">

                    <img id="previous" src="img/previous.svg" alt="previous">
                    <img id="play" src="img/musicplay.svg" alt="pause/play">
                    <img id="next" src="img/next.svg" alt="Next">

                </div>
                <div class="rightinfo">

                    <div class="duration">
                    </div>
                    <div class="volume">
                        <img src="img/fullvolume.svg" alt="">
                        <input type="range">
                    </div>
                </div>
                <div class="seekbar">

                </div>
                <div class="circle"></div>

            </div>

        </div>

    </div>
</body>

</html>
